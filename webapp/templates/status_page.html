<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وضعیت سرورها</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .status-container { width: 100%; max-width: 600px; }
        .status-item { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; margin-bottom: 1rem; border-radius: var(--border-radius); border-left: 5px solid; }
        .status-name { font-weight: bold; font-size: 1.1rem; }
        .status-badge { font-weight: bold; padding: 0.5rem 1rem; border-radius: 50px; }
        .online { border-color: #28a745; background-color: #28a74520; }
        .online .status-badge { background-color: #28a745; color: white; }
        .issue { border-color: #ffc107; background-color: #ffc10720; }
        .issue .status-badge { background-color: #ffc107; color: #333; }
        .offline { border-color: #dc3545; background-color: #dc354520; }
        .offline .status-badge { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="status-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">وضعیت لحظه‌ای سرورها</h1>
        {% for server in statuses %}
            <div class="status-item {{ server.class }}">
                <span class="status-name">{{ server.name }}</span>
                <span class="status-badge">{{ server.status }}</span>
            </div>
        {% endfor %}
        <p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">آخرین بروزرسانی: {{ last_updated }}</p>
    </div>
</body>
</html>
